spring.datasource.url=jdbc:postgresql://localhost:5432/dockerbd
spring.datasource.username=dockeruser
spring.datasource.password=dockerpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.initialization-mode=always
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

entitymanager.packagesToScan: com
server.port=8881
server.second.address=http://localhost
server.second.port=8882
server.third.address=http://localhost
server.third.port=8883


spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer